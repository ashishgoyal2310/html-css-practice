<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Trello Board</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header-menu">
            <div class="menu-container">
                <span class="pointer"><i class="fas fa-home"></i></span>
                <span class="pointer"><i class="fas fa-th-list"></i> Boards</span>
                <input class="menu-search" type="text" name="">
            </div>
            <div class="menu-container menu-title">Tralala</div>
            <div class="menu-container">
                <span class="pointer"><i class="fas fa-plus"></i></span>
                <span class="pointer"><i class="fas fa-user"></i></span>
            </div>
        </div>
        <div class="sub-header">
            <div>FrontEnd Training</div>
            <div class="pointer-hover"><i class="fas fa-ellipsis-v"></i> Show More</div>
        </div>
        <div class="main-content">
            <div class="training-card-container">
                <div class="card-section">
                    <div class="card">
                        <div class="card-header">
                            <span>Heading</span> <span class="pointer-hover">...</span>
                        </div>
                        <div class="card-editable pointer-hover">
                            <span>Item 1</span> <i class="fas fa-pencil-alt pointer"></i>
                        </div>
                        <div class="card-editable pointer-hover">
                            <span>Item 2</span> <i class="fas fa-pencil-alt pointer"></i>
                        </div>
                        <div class="card-editable pointer-hover">
                            <span>Item 3</span> <i class="fas fa-pencil-alt pointer"></i>
                        </div>
                        <div class="pointer-hover">
                            <span>+ Add another card</span>
                        </div>
                    </div>
                </div>
                <div class="card-section">
                    <div class="card">
                        <div class="card-header">
                            <span>Heading</span> <span class="pointer-hover">...</span>
                        </div>
                        <div class="card-editable pointer-hover">
                            <span>Item 1</span>
                        </div>
                        <div class="card-editable">
                            <textarea rows="5" placeholder="placeholder data"></textarea>
                        </div>
                        <div class="center-align">
                            <input type="button" class="btn btn-success pointer-hover" value="Add Card">
                            <button type="button" class="btn"><i class="fas fa-2x fa-times pointer-hover"></i></button>
                        </div>
                    </div>
                </div>
                <div class="card-section">
                    <div class="card">
                        <div class="card-header">
                            <span>Heading</span> <span class="pointer-hover">...</span>
                        </div>
                        <div class="card-editable pointer-hover">
                            <span>Item 1</span> <i class="fas fa-pencil-alt pointer"></i>
                        </div>
                        <div class="pointer-hover">
                            <span>+ Add another card</span>
                        </div>
                    </div>
                </div>
                <div class="card-section">
                    <div class="card">
                        <div class="card-header">
                            <span>Heading</span> <span class="pointer-hover">...</span>
                        </div>
                        <div class="card-editable pointer-hover">
                            <span>Item 1</span>
                        </div>
                        <div class="pointer-hover">
                            <span>+ Add another card</span>
                        </div>
                    </div>
                </div>
                <div class="card-section">
                    <div class="card">
                        <div class="card-header">
                            <span>Heading</span> <span class="pointer-hover">...</span>
                        </div>
                        <div class="pointer-hover">
                            <span>+ Add another card</span>
                        </div>
                    </div>
                </div>
                <div class="card-section">
                    <div class="card">
                        <div class="pointer-hover">
                            <span>+ Add another card</span>
                        </div>
                    </div>
                </div>
                <div class="card-section">
                    <div class="card">
                        <div class="card-editable">
                            <textarea rows="5" placeholder="placeholder data"></textarea>
                        </div>
                        <div class="center-align">
                            <input type="button" class="btn btn-success pointer-hover" value="Add Card">
                            <button type="button" class="btn"><i class="fas fa-2x fa-times pointer-hover"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
